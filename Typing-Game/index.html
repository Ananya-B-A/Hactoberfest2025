<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Typing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1 class="game-title">⚡ Anime Typing Game ⚡</h1>

    <div class="word-box" id="word-display">Loading...</div>

    <input
      type="text"
      id="word-input"
      placeholder="Type here..."
      autofocus
      autocomplete="off"
    />

    <div class="stats">
      <p>⏱ Time: <span id="time">30</span>s</p>
      <p>💫 Score: <span id="score">0</span></p>
    </div>

    <button id="start-btn">Start Game</button>
  </div>

  <div class="anime-bg"></div>

  <script src="script.js"></script>
</body>
</html>
